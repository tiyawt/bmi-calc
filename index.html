<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FitScale</title>
</head>
<body>
    <header class="header">
        <h1>Selamat datang di FitScale! ðŸŽ¯</h1>
        <p>Track perjalanan sehatmu, satu angka BMI pada satu waktu.</p>
    </header>
    <section id="modal-result">
        <button id="popup-close" class="btn-close" onclick="closebtn()">X</button>
        <div id="result" class="card-result">
    
        </div>
    </section>
    <section class="card">
        <form class="field">
            <label for="weight">Berat badan kamu (kg)</label>
            <input type="text" id="weight" required>
            <p id="error" class="warning"></p>
            <label for="height">Tinggi badan kamu (cm)</label>
            <input type="text" id="height" required>
            <p id="error2" class="warning"></p>
            <input type="submit" value="Check" id="btn">
        </form>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
